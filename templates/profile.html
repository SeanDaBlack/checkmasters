<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/profileCSS.css">
</head>
<body>
    <div class="container-box">
        <h1>49er's CheckMates</h1>

        <div class="profile-content">
            <div class="profile-picture">
                
                <img src="" alt="Profile Picture">
            </div>
            
            <h2>{{ user_info.name }}'s Profile Information</h2>
           <div class="actions">
                <a href="/home"><button>Home</button></a>
                <a href="#"><button>Settings</button></a>
                <a href="#"><button>Tournaments</button></a>
                <a href="/profile"><button>Profile</button></a>
                <a href="/logout"><button>Logout</button></a>
            </div>

            <div class="user-info">
                <p>Full Name: {{ user_info.full_name }}</p>
                <p>User Name: {{ user_info.user_name }}</p>

            </div>
            
           
        </div>
    </div>
