<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link rel="stylesheet" href="../static/css/inbox.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .big-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../../images/uncc4.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .actions {
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }

        .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .inbox {
            text-align: center;
            margin-top: 20px;
        }

        .message-list {
            list-style: none;
            padding: 0;
        }

        .message-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .message-content {
            font-size: 16px;
            color: #555;
        }

        .new-message-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body style="background:url('../static/images/uncc1.jpg'); background-size:cover; background-repeat:no-repeat">
    <div class="big-box">
        <div class="container">
            <div class="container-box">
                <h1>49er's CheckMates</h1>
                <div class="actions">
                    <a href="./home.html"><button>Home</button></a>
                    <a href="./profile.html"><button>Profile</button></a>
                    <a href="./invitation.html"><button>Invite Friends</button></a>
                    <a href="#"><button>Settings</button></a>
                    <a href="#"><button>Tournaments</button></a>
                    <a href="/logout"><button>Logout</button></a>
                </div>
            </div>

            <div class="inbox">
                <h2>Message Inbox</h2>
                <ul class="message-list">
                    <li>
                        <div class="message-sender">John Doe</div>
                        <div class="message-content">Hello! How are you?</div>
                    </li>
                    <li>
                        <div class="message-sender">Alice Smith</div>
                        <div class="message-content">Don't forget our chess match tomorrow!</div>
                    </li>
                </ul>
                <button class="new-message-button" id="new-message-button" onclick="openNewMessageWindow()">Send New Message</button>
            </div>
        </div>
    </div>

</body>
</html>
