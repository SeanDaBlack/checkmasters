{% extends '_layouts.html' %}

{% block title %}Register{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}


{% block body %}

    <div>
    <h1>Register</h1>
    <p>Register with email and password</p>
    </div>
    {% if error%}
    <div class="alert" role="alert">
    {{ error }}
    </div>
    {% endif %}

    <div class="sign-up-form">
        <form method="post" action="/setuser">
            <div>
                <input type="text" name="fname" placeholder="First Name" required="true">
                <input type="text" name="lname" placeholder="Last Name"required="true">
            </div>
            <input type="text" name="username" placeholder="Username"required="true">
            <br>
            <input type="email" name="email" placeholder="Email"required="true">
            <br>
            <input type="password" name="password" placeholder="Password"required="true">
            <br>
            <input type="password" name="confirm_password" placeholder="Confirm Password"required="true">
            <br>
            <input class="submit" type="submit" value="Register">
        
        
            <button class="submit" onclick="location.href='/elogin'">Already a User?</button>
        </form>
    </div>


{% endblock %}
